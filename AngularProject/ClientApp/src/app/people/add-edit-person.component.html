<div class="modal-body">

  <div class="d-flex flex-row bd-highlight mb-9">
    <div class="p-2 w-100 bd-highlight">
      <div *ngIf="SuccessMessage" class="alert alert-success" role="alert">
        {{ SuccessMessage }}
      </div>

      <div *ngIf="ErrorMessage" class="alert alert-danger" role="alert">
        {{ ErrorMessage }}
      </div>

      <div class="input-group mb-3">
        <input type="hidden" class="form-control" [(ngModel)]="PersonId">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">First Name</span>
        <input data-testid="FirstName" type="text" class="form-control" [(ngModel)]="FirstName" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Surname</span>
        <input data-testid="Surname" type="text" class="form-control" [(ngModel)]="Surname" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Date Of Birth</span>
        <input data-testid="DateOfBirth" type="date" class="form-control" [(ngModel)]="DateOfBirth" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Address</span>
        <input data-testid="Address" type="text" class="form-control" [(ngModel)]="Address" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Phone</span>
        <input data-testid="Phone" type="text" class="form-control" [(ngModel)]="Phone" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">IBAN</span>
        <input data-testid="IBAN" type="text" class="form-control" [(ngModel)]="IBAN" required>
      </div>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button data-dismiss="modal" (click)="addPerson()" *ngIf="person.PersonId == '0'" class="btn btn-success">
    Add
  </button>

  <button (click)="updatePerson()" *ngIf="person.PersonId !='0'" class="btn btn-info">
    Update
  </button>
</div>
